<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/img/avatar_icon.png" type="image/x-icon">
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o Sistema</h1>
        <form id="register-form">
            <div class="full-box">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu E-mail">
            </div>
            <div class="half-box">
                <label for="name">Nome</label>
                <input type="text" name="name" id="name" placeholder="Digite seu Nome">
            </div>
            <div class="half-box">
                <label for="lastname">Sobrenome</label>
                <input type="text" name="lastname" id="lastname" placeholder="Digite seu Sobrenome">
            </div>
            <div class="half-box">
                <label for="senha">Senha</label>
                <input type="password" name="senha" id="senha" placeholder="Digite seu Senha">
            </div>
            <div class="half-box">
                <label for="passconfirmation">Confirme sua Senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme sua Senha">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
